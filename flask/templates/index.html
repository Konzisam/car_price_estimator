<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
   
    <div class="car_pred">
      <div class="hero-text">   
	
        <h1 style="font-size:50px">Car Price Estimator</h1>
	
            <h3 style="font-family:Arial">Estimate the market value of your car in Germany</h3>
      </div>
    </div>

     <style>
        
        body, html {
          height: 80%;
          margin: 0;
          font-family: Arial, Helvetica, sans-serif;
        }
        
        .car_pred {
          background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
          height: 25%;
          background-position: bottom;
          background-repeat: no-repeat;
          background-size: cover;
          position: relative;
        }
        
        .hero-text {
          text-align: center;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          color: white;
        }
        
    </style>


    <div style="color:	rgb(255, 219, 88)">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Enter your car details here:</h2>
            <h3>Year of Manufacture</h3>
            <input id="first" name="Year" type="number ">
            <h3>Horse Power</h3><input id="second" name="Horse_power" required="required">
            <h3>Mileage</h3><input id="third" name="mileage" required="required">
            <h3>Fuel type</h3><select name="Fuel_Type" id="fuel" required="required">
                <option value="Gasoline">Gasoline</option>
                <option value="Diesel">Diesel</option>
                <option value="Electric/Gasoline">Electric/Gasoline</option>
                <option value="Electric">Electric</option>
                <option value="Electric/Diesel">Electric/Diesel</option>
                <option value="CNG">CNG</option>
                <option value="LPG">LPG</option>
            </select>
            <h3>Offer Type</h3><select name="offerType" id="fourth" required="required">
                <option value="Used">Used</option>
                <option value="Demonstration">Demonstration</option>
                <option value="Pre_registered">Pre-registered</option>
                <option value="Employee_car">Employee's Car</option>
            </select>
            <h3>Transmission type</h3><select name="Transmission" id="fifth" required="required">
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>
                <option value="Semi_Automatic">Semi-Automatic</option>
            </select>
            <br><br><br><button id="sub" type="submit ">Estimate Price</button>
            <br>




        </form>



        <h3>{{ prediction_text }}<h3>
    </div>
